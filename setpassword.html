<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;">
    <title>Password Setting</title>
</head>

<body>
    <h1>Change password</h1>
    <form>
        <div>
            <label for="userid">Your QQ id</label>
            <input name="userid" id="userid" required>
        </div>
        <div>
            <label for="newpassword">New password</label>
            <input type="password" name="newpassword" id="newpassword" required>
        </div>
        <div>
            <label for="confirmpassword">Confirm password</label>
            <input type="password" name="confirmpassword" id="confirmpassword" required>
        </div>
        <div>
            <button id="confirm" type="button">confirm</button>
        </div>
    </form>
    <div id="output"></div>
    <button id="copy-code" hidden>Copy</button>
    <script defer>
        if (!isSecureContext) {
            alert("This page is not loaded in a secure context (HTTPS or localhost). The password will be sent in plaintext. Please contact the administrator to fix it.");
        }
        let code = '';
        document.getElementById("confirm").addEventListener('click', async function () {
            const userid = document.getElementById("userid").value;
            const newpassword = document.getElementById("newpassword").value;
            const confirmpassword = document.getElementById("confirmpassword").value;
            const output = document.getElementById("output");
            if (newpassword != confirmpassword) {
                document.getElementById("output").innerText = "Passwords do not match";
                return;
            }
            const resp = await fetch('/api/v1/password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userid,
                    newpassword,
                })
            })
            const data = await resp.json();
            if (data.success) {
                code = data.code;
                output.innerText = `请向机器人发送“run auth ${code}”完成验证`;
                copyCodeButton.hidden = false;
            } else {
                output.innerText = "Error: " + data.error;
            }
        })
        document.getElementById("copy-code").addEventListener('click', function (el) {
            navigator.clipboard.writeText(`run auth ${code}`);
            el.innerText = "Copied";
        });
    </script>
</body>

</html>
